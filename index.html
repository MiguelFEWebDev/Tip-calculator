<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Google fonts file -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/images/logo.svg" alt="" />
      </div>

      <div class="main-container">
        <div class="calcCost">
          <div class="bill-container">
            <div class="people-form"> 
              <div>
                <label>
                  Bill
                </label>
              </div>
              <input class="inputPeople" type="number" / > 
           
          </div>
        </div>

        <div class="select-tip">
          <p>Select Tip %</p>
          <div class="tipGrid">
            <div class="tipStyle"><button>5%</button></div>
            <div class="tipStyle"><button>10%</button></div>
            <div class="tipStyle"><button>15%</button></div>
            <div class="tipStyle"><button>25%</button></div>
            <div class="tipStyle"><button>50%</button></div>
          </div>
        </div>

        <div class="container-amount">
          <div class="people-form">
            <div>
              <label>
                Number of people
              </label>
            </div>
            <input class="inputPeople" type="number" / >
          </div>
        </div>
      </div>

      <div class="totalCosts">
        <div class="tip-amount">
          <p>Tip Amount</p>
          <p>/ person</p>
          <div class="tipPerPerson">0.00</div>
        </div>
        <div class="tip-total">
          <p>Total</p>
          <p>/ person</p>
          <div class="tipAmountTotal">0.00</div>
        </div>
        <div class="resetCalc">
          <div class="resetButton">
            <button>RESET</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>

  <!-- Javascript file -->
  <script src="script.js"></script>
</html>
